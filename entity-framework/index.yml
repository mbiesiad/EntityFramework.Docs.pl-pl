### YamlMime:Hub
title: Dokumentacja Entity Framework
summary: Entity Framework Core to nowoczesny obiekt — Maper baz danych dla platformy .NET. Obsługuje zapytania LINQ, śledzenie zmian, aktualizacje i migracje schematu. EF Core współpracuje z wieloma bazami danych, w tym SQL Database (lokalnie i na platformie Azure), oprogramowania SQLite, MySQL, PostgreSQL i Azure Cosmos DB.
brand: dotnet
